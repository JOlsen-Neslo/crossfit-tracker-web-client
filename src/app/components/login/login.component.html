<div class="bg-primary-col container-center">
    <h2 class="text-center">Coach Login</h2>
    <div class="col-sm-12">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name"/>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"/>
        </div>
        <div class="clearfix">
            <button type="submit" class="btn btn-primary" [disabled]="!name && !password" (click)="login()">Login</button>
            <button type="button" class="btn btn-secondary float-right" routerLink="/register">Register</button>
        </div>
    </div>
</div>
