<div class="bg-primary-col container-center">
    <h2 class="text-center">Register Coach</h2>
    <div class="col-sm-12">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="coach.name"/>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="coach.password"/>
        </div>
        <div class="clearfix">
            <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
            <button type="button" class="btn btn-secondary float-right" (click)="location.back()">Back</button>
        </div>
    </div>
</div>
