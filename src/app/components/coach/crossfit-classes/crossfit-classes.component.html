<h1 class="text-center">Welcome coach, {{ name }}!</h1>
<hr/>

<div class="col-12">
    <h2 class="text-center">Recent Classes</h2>
    <hr/>
    <div class="col-12 d-flex justify-content-sm-around m-1 border-bottom" *ngFor="let aClass of classes">
        <dl>
            <dt>Date:</dt>
            <dd>{{ aClass.dateTime.date | date }}</dd>

            <dt>Duration:</dt>
            <dd>{{ aClass.duration }} min(s)</dd>
        </dl>
        <button class="btn btn-info m-5" routerLink="{{aClass.id}}">View Athletes</button>
    </div>
    <p class="text-center" *ngIf="classes.length === 0">There are no recent classes to display!</p>
</div>
<div class="clearfix mt-3 text-center">
    <button class="btn btn-success" (click)="newClass()">
        <fa-icon [icon]="faPlus"></fa-icon>&nbsp;&nbsp;Start New Class
    </button>
</div>
