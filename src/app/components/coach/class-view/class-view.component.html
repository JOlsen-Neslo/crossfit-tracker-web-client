<h1 class="text-center">Class Details</h1>
<hr/>

<div>
    <h4>Date: <span class="font-italic font-weight-normal">{{ selectedClass.dateTime.date | date }}</span></h4>
    <h4>Duration: <span class="font-italic font-weight-normal">{{ selectedClass.duration }} min(s)</span></h4>
</div>
<hr/>

<table class="table table-striped text-white text-center" *ngIf="selectedClass">
    <thead>
    <tr class="bg-white-opaque">
        <th colspan="1">Athlete Name</th>
        <th class="text-white" colspan="1">Is Athlete a Member?</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let athlete of selectedClass.athletes">
        <td>{{ athlete.name }}</td>
        <td>
            <fa-icon class="col-success" *ngIf="athlete.member" [icon]="faCheck"></fa-icon>
            <fa-icon class="col-danger" *ngIf="!athlete.member" [icon]="faTimes"></fa-icon>
        </td>
    </tr>
    </tbody>
</table>
<div class="clearfix mt-5 text-center">
    <button class="btn btn-danger" (click)="location.back()">Back</button>
</div>
