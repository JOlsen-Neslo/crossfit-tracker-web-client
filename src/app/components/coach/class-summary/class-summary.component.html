<h1 class="text-center">Class Summary</h1>

<div class="col-sm-12">
    <div class="form-group">
        <label class="font-weight-bold" for="date">Date: </label>
        <p id="date">{{ completedClass.dateTime | date }}</p>
    </div>
    <div class="form-group">
        <label class="font-weight-bold" for="duration">Duration: </label>
        <p id="duration">{{ completedClass.duration }} min(s)</p>
    </div>

    <table class="table table-striped text-white text-center" *ngIf="completedClass.athletes">
        <thead>
        <tr class="bg-white-opaque">
            <th colspan="1">Athlete Name</th>
            <th class="text-white" colspan="1">Is Athlete a Member?</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let athlete of completedClass.athletes">
            <td>{{ athlete.name }}</td>
            <td>
                <fa-icon class="col-success" *ngIf="athlete.member" [icon]="faCheck"></fa-icon>
                <fa-icon class="col-danger" *ngIf="!athlete.member" [icon]="faTimes"></fa-icon>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="clearfix mt-3 text-center">
        <button type="submit" class="btn btn-success mr-3" (click)="register()">Register Class</button>
        <button type="submit" class="btn btn-danger ml-3" (click)="location.back()">Back</button>
    </div>
</div>
